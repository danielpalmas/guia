name: Build PDF
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        pip install mkdocs mkdocs-material mkdocs-pdf-export-plugin pandoc
    - name: Build MkDocs
      run: mkdocs build --site-dir site
    - name: Generate PDF
      run: mkdocs pdf-export
    - name: Upload PDF
      uses: actions/upload-artifact@v4
      with:
        name: guia-pdf
        path: site/guia.pdf
